<div class="container">
    <mat-card>
      <div class="title">
        <h2> Payment instalment Details</h2>
      </div>
  
      <!-- Header -->
      <div class="mat-elevation-z8">
        <table mat-table [dataSource]="dataSource" class="table-striped">
          <!-- ID Column -->
          <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef>Id</th>
            <td mat-cell *matCellDef="let element">
              {{ element?.id }}
            </td>
          </ng-container>
  
          <!-- sender Column -->
          <ng-container matColumnDef="sender">
            <th mat-header-cell *matHeaderCellDef>Sender</th>
            <td mat-cell *matCellDef="let element">
              {{ element?.sender }}
            </td>
          </ng-container>
  
          <!-- receiver Column -->
          <ng-container matColumnDef="receiver">
            <th mat-header-cell *matHeaderCellDef>Receiver</th>
            <td mat-cell *matCellDef="let element">
              {{ element?.receiver }}
            </td>
          </ng-container>
  
          <!-- totalAmount Column -->
          <ng-container matColumnDef="totalAmount">
            <th mat-header-cell *matHeaderCellDef>Total Amount</th>
            <td mat-cell *matCellDef="let element">
              {{ element?.totalAmount | number : "1.2-2" }}
            </td>
          </ng-container>
          <!-- PaidAmount Column -->
          <ng-container matColumnDef="paidAmount">
            <th mat-header-cell *matHeaderCellDef> Paid Amount</th>
            <td mat-cell *matCellDef="let element">
              {{ element?.paidAmount | number : "1.2-2" }}
            </td>
          </ng-container>
  
          <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell text-center" colspan="9999">
              No information to display.
            </td>
          </tr>
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
        </table>
      </div>
    </mat-card>
  </div>
